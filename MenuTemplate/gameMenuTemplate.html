<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">

</head>
<body id="body">

<script src="gameMenuTemplate.js"></script>

            <div id="menu">
                <div class="buttondiv">
                    <button id="button1" type="button" onclick="ButtonClick(1)"><span class="number">1 -</span><span class="buttonname" id="button1name"> </span><span class="price" id="button1price"></span></button>

                    <button id="button6" type="button" onclick="ButtonClick(6)"><span class="number">6 -</span><span class="buttonname" id="button6name"> </span><span class="price" id="button6price"></span></button>
                    <button id="button7" type="button" onclick="ButtonClick(7)"><span class="number">7 -</span><span class="buttonname" id="button7name"> </span><span class="price" id="button7price"></span></button>
                    <button class="submit" type="button" onclick="NextFunction()">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
